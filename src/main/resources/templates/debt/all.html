<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Долги</title>
</head>
<body>

<div th:each="debt : ${debts}">
    <a th:href="@{/debt/{id}(id=${debt.getId()})}"
       th:text="${debt.getDebtor().getFullName() + ' должен '+ debt.getAmount() + ' руб -> ' + debt.getLender().getFullName()}">debt</a>
    <br>
</div>

<br/>
<hr/>

</body>
</html>
