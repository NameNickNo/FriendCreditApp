<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личная страница</title>
</head>
<body>

<div align="center">
    <h1 th:text="${person.getFullName()}"></h1>
</div>

<p th:text="${'Email: ' + person.getEmail()}"></p>
<p th:text="${'Дата рождения: ' + person.getBirthDate()}"></p>

<p>Друзья</p>
<div th:each="friendship : ${person.getFriends()}">
    <a th:text="${friendship.getFriend().getFullName()}"></a>
</div>
<form th:method="GET" th:action="@{/debt/create/{id}(id=${person.getId()})}">
    <input type="submit" value="Взять в долг"/>
</form>
<br>
<br>
<a href="/person/mypage">Назад</a>

<br>
<br>

</body>
</html>
